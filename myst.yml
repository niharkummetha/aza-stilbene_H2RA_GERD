project:
  title: "Discovery of Aza-stilbene as a Scaffold for a Histamine Receptor H2 Antagonist for the Treatment of Gastroesophageal Reflux Disease"
  description: Computational Chemistry was utilized to find that aza-stilbene, a compound that was synthesized easily, could be effective in binding to the HRH2 in the Gastric Parietal cell for treating GERD.
